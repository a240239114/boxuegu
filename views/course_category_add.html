  <script id="category-add-TPL" type="art-template">
      <form action="" class="form-horizontal" id="course_category_add">
              
              {{if cg_id}}   
              <input type="hidden" name="cg_id" value="{{cg_id}}">
              {{/if}} 

              <div class="form-group">
                <label for="" class="col-xs-4 control-label">名称</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control input-sm"                                
                                     value="{{cg_name}}"
                                     placeholder="填写分类名称"
                                     name ="cg_name" 
                                     id ="cg_name" >
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-xs-4 control-label">级别</label>
                <div class="col-xs-2">
                  <select name="cg_pid" class="form-control input-sm">
                    <option value="">顶级分类</option>
                    {{each top}}
                    <option value="{{$value.cg_id}}" {{if cg_pid == 1}}selected{{/if}}>{{$value.cg_name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-xs-4 control-label">排序</label>
                <div class="col-xs-1">
                  <input type="text" 
                         class="form-control input-sm" 
                         value="{{cg_order}}"
                         name ="cg_order"
                         id ="cg_order">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-xs-4 control-label">是否显示</label>
                <div class="col-xs-3">
                  <label class="checkbox-inline">
                    <input type="radio" 
                           name="cg_is_hide" 
                           value="0" 
                          {{if cg_is_hide==0 || cg_is_hide == undefined}}checked{{/if}}> 是
                  </label>
                  <label class="checkbox-inline">
                    <input type="radio" 
                           name="cg_is_hide" 
                           value="1" 
                           {{if cg_is_hide==1}}checked{{/if}}> 否
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-8">
                  <input type="submit" class="btn btn-success btn-sm pull-right" id="save" value="{{cg_id?'保存':'添加'}}"></input>
                </div>
              </div>
            </form>
    </script>
